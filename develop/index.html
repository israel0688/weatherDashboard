<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-12 display-4 bg-dark text-white text-center rounded-lg">Weather Dashboard</div>
      </div>
    </div>

    <div class= "container">
    <div class="row">
    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
    <div class="col-12 card-header">
        <input type="text" class="inputValue" id="to-do">
        <input type="submit" value="Submit" class="button" id="add-to-do">
      
          <div id="to-dos"></div>
        
    </div>
  </div>
</div>
  

 
      <div class= "col-9">
    <div class="display">
      <h1 class="city"></h1>
      <p id="currentDay" class="lead"> </p>
      <img src="" id="icon" class="icon">
      <p class="desc"></p>
      <p class="temp"></p>
      <p class="humidity"></p>
      <p class="windSpeed"></p>
      <p class="uvIndex"></p>
    </div>
  </div>

  <!-- Five Day Forcast -->
<div class = "container">
  <h2>Five Day Forcast</h2>
  <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
    <div class="card-header">Day 1</div>      
    <div class="card-body">
      <p class="date" id="date"></p>
      <img src="" id="ico" class="ico">
      <p class="temper"></p>
      <p class="humidi"></p>
    </div>
  </div>  


  <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
    <div class="card-header">Day 2</div>      
    <div class="card-body">
      <p class="date2" id="date2"></p>
      <img src="" id="ico2" class="ico2">
      <p class="temper2"></p>
      <p class="humidi2"></p>
    </div>
  </div>  

  <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
    <div class="card-header">Day 3</div>      
    <div class="card-body">
      <p class="date3" id="date3"></p>
      <img src="" id="ico3" class="ico3">
      <p class="temper3"></p>
      <p class="humidi3"></p>
    </div>
  </div>  

  <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
    <div class="card-header">Day 4</div>      
    <div class="card-body">
      <p class="date4" id="date4"></p>
      <img src="" id="ico4" class="ico4">
      <p class="temper4"></p>
      <p class="humidi4"></p>
    </div>
  </div>  

  <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
    <div class="card-header">Day 5</div>      
    <div class="card-body">
      <p class="date5" id="date5"></p>
      <img src="" id="ico5" class="ico5">
      <p class="temper5"></p>
      <p class="humidi5"></p>
    </div>
  </div>  


</div>
  


   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <!-- Link to Moment.js  -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Link to script.js-->
  <script src="js/script.js"></script>
  </body>
</html>
